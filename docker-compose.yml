version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: task-manager-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    networks:
      - task-manager-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: task-manager-backend
    restart: unless-stopped
    ports:
      - '5000:5000'
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/taskmanager
      - JWT_SECRET=your_super_secret_jwt_key_change_this_in_production
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - task-manager-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: task-manager-frontend
    restart: unless-stopped
    ports:
      - '3000:80'
    depends_on:
      - backend
    networks:
      - task-manager-network

networks:
  task-manager-network:
    driver: bridge

volumes:
  mongo-data:
